{% for hoster in site.hosters %}
  <p>
  {% if page.layout == 'homepage' or hoster.applications contains page.name or page.layout == 'product' %}
    {% include hoster-button.html name=hoster.name paypal-button-id=hoster.paypal-button-id %}
    more details on
    <a href="{{ hoster.url }}">{{ hoster.name }}</a>
  {% endif %}
  </p>
{% endfor %}
