{% for hoster in site.hosters %}
  {% if page.layout == 'homepage' or hoster.applications contains page.name %}
  <p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="{{ hoster.paypal-button-id }}">
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_paynow_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
      <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
      to be hosted by <a href="{{ hoster.url }}">{{ hoster.name }}</a>.
    </form>
  </p>
  {% endif %}
{% endfor %}
