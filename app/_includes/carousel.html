<section class="carousel">
  <div class="reel">
    {% for item in site.carousel_items %}
      <article>
        <a href="{{ item.link }}" class="image featured"><img src="{{ item.image %}}" alt="" /></a>
        <header>
          <h3><a href="{{ item.link }}">{{ item.title }}</a></h3>
        </header>
        <p>"{{ item.description }}"</p>
      </article>
    {% endfor %}
  </div>
</section>
