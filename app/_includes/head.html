<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="" />
  <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
  <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/jquery.dropotron.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/jquery.scrolly.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/jquery.onvisible.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/skel.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/skel-layers.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/init.js" | prepend: site.baseurl }}"></script>

    <link rel="stylesheet" href="{{ "/css/skel.css" | prepend: site.baseurl }}" />

    <link rel="stylesheet" href="{{ "/css/style-desktop.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/style-noscript.css" | prepend: site.baseurl }}" />
    <link rel="canonical"  href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
