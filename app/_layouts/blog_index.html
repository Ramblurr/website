{% include head.html %}

<body class="left-sidebar">
  
  {% include header.html %}
  
  <div class="wrapper style1">
    
    <div class="container">
      <div class="row">
        {% for post in site.posts %}
        <article class="4u special">
          <a href="{{ post.url }}" class="image featured"><img src="/images/{{ post.image }}" alt="{{ post.title }}"></a>
          <header>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          </header>
        </article>
        {% endfor %}
      </div>
    </div>
  </div>
  
{% include footer.html %}
